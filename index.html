<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell❤️</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #000000, #2c0a0a);
      color: #f2d5d5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .media-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .media-title {
      text-align: center;
      background-color: rgba(255, 77, 109, 0.15);
      padding: 8px 12px;
      font-size: 1em;
      font-weight: bold;
      color: #ffccd5;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 8px;
      user-select: none;
    }

    .media-card {
      position: relative;
      width: 320px;
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
      background-color: #1a1a1a;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .media-card img,
    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
      pointer-events: none;
      transition: filter 0.4s ease;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    .overlay p {
      margin-bottom: 10px;
      color: #ffccd5;
      font-size: 1.1em;
      z-index: 3;
      user-select: none;
    }

    .overlay input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      outline: none;
      z-index: 3;
      width: 80%;
      max-width: 200px;
      text-align: center;
    }

    .overlay button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
      width: 100px;
    }

    .overlay button:hover {
      background-color: #cc2f4d;
    }

    .unlock-all {
      margin-top: 40px;
      background-color: rgba(255, 215, 0, 0.1);
      border: 1px solid gold;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: gold;
      width: 320px;
      user-select: none;
    }

    .unlock-all input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-right: 10px;
      width: 60%;
      max-width: 180px;
      text-align: center;
    }

    .unlock-all button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Você não presta❤️</h1>

    <!-- Mídia 1 -->

          <button onclick="unlock('code1', 'primeirobeijo', 'media1')">
            Desbloquear

    </div>

        <div class="overlay">
          <p>Digite o código</p>

        </div>
        <img id="media4" src="foto3.jpg" alt="Foto 3" />
      </div>
    </div>

    <!-- Mídia 5 -->
    <div class="media-block">
      <div class="media-title">Secret</div>
      <div class="media-card">
        <div class="overlay">
          <p>Digite o código</p>
          <input type="text" id="code5" />

    </div>

    <!-- Mídia 6 -->
    <div class="media-block">
      <div class="media-title">Secret</div>
      <div class="media-card">
        <div class="overlay">
          <p>Digite o código</p>
          <input type="text" id="code6" />
          <button onclick="unlock('code6', 'abracinho', 'media6')">

        </div>
        <img id="media6" src="foto4.jpg" alt="Foto 4" />

    <!-- Mídia 7 -->
    <div class="media-block">

        </div>
        <video id="media9" src="video3.mp4" controls></video>
      </div>
    </div>
  </div>

  <div class="unlock-all">
    <h2>🔐 Desbloquear Tudo</h2>
    <input type="text" id="mastercode" placeholder="Código mestre" />
    <button onclick="unlockAll()">Desbloquear</button>
  </div>

  <script>
    function unlock(inputId, expectedCode, mediaId) {
      const code = document.getElementById(inputId).value.trim();
      const media = document.getElementById(mediaId);
      const overlay = media.previousElementSibling;
      if (code === expectedCode) {
        media.style.filter = 'none';
        media.style.pointerEvents = 'auto';
        if (overlay) overlay.style.display = 'none';
      } else {
        alert('Código incorreto!');
      }
    }

    function unlockAll() {
      const master = document.getElementById('mastercode').value.trim();
      const correct = 'meuamortodinho';
      if (master === correct) {
        const allMedia = document.querySelectorAll('img, video');
        allMedia.forEach((media) => {
          media.style.filter = 'none';
          media.style.pointerEvents = 'auto';
        });
        const overlays = document.querySelectorAll('.overlay');
        overlays.forEach((overlay) => (overlay.style.display = 'none'));
      } else {
        alert('Código mestre incorreto.');
      }
    }
  </script>
</body>
</html>
