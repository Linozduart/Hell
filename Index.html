<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Nós ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #000000, #2c0a0a);
      color: #f2d5d5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .media-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
      background-color: #1a1a1a;
    }

    .media-title {
      text-align: center;
      background-color: rgba(255, 77, 109, 0.15);
      padding: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffccd5;
    }

    .media-card img, .media-card video {
      width: 100%;
      display: block;
      filter: blur(10px);
      pointer-events: none;
      transition: filter 0.4s ease;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    .overlay p {
      margin-bottom: 10px;
      color: #ffccd5;
      font-size: 1.1em;
      z-index: 3;
    }

    .overlay input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      outline: none;
      z-index: 3;
    }

    .overlay button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
    }

    .overlay button:hover {
      background-color: #cc2f4d;
    }
  </style>
</head>
<body>
  <h1>Entre Nós ❤️</h1>

  <div class="gallery">
    <!-- Foto 1 -->
    <div class="media-card">
      <div class="media-title">Nosso Primeiro Beijo</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code1">
        <button onclick="unlock('code1', 'primeirobeijo', 'media1')">Desbloquear</button>
      </div>
      <img id="media1" src="foto1.jpg" alt="Foto 1">
    </div>

    <!-- Vídeo 1 -->
    <div class="media-card">
      <div class="media-title">Nosso Amor em Movimento</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code2">
        <button onclick="unlock('code2', 'nossoamor', 'media2')">Desbloquear</button>
      </div>
      <video id="media2" src="video1.mp4" controls></video>
    </div>

    <!-- Foto 2 -->
    <div class="media-card">
      <div class="media-title">Aquele Dia Especial</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code3">
        <button onclick="unlock('code3', 'diadoamor', 'media3')">Desbloquear</button>
      </div>
      <img id="media3" src="foto2.jpg" alt="Foto 2">
    </div>

    <!-- Foto 3 -->
    <div class="media-card">
      <div class="media-title">Nosso Jantar Romântico</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code4">
        <button onclick="unlock('code4', 'jantar123', 'media4')">Desbloquear</button>
      </div>
      <img id="media4" src="foto3.jpg" alt="Foto 3">
    </div>

    <!-- Vídeo 2 -->
    <div class="media-card">
      <div class="media-title">Viagem Inesquecível</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code5">
        <button onclick="unlock('code5', 'viagemtop', 'media5')">Desbloquear</button>
      </div>
      <video id="media5" src="video2.mp4" controls></video>
    </div>

    <!-- Foto 4 -->
    <div class="media-card">
      <div class="media-title">Nosso Abraço</div>
      <div class="overlay">
        <p>Digite o código</p>
        <input type="text" id="code6">
        <button onclick="unlock('code6', 'abracinho', 'media6')">Desbloquear</button>
      </div>
      <img id="media6" src="foto4.jpg" alt="Foto 4">
    </div>
  </div>

  <script>
    function unlock(inputId, expectedCode, mediaId) {
      const code = document.getElementById(inputId).value.trim();
      const media = document.getElementById(mediaId);
      if (code === expectedCode) {
        media.style.filter = 'none';
        media.style.pointerEvents = 'auto';
        media.previousElementSibling.style.display = 'none';
      } else {
        alert('Código incorreto!');
      }
    }
  </script>
</body>
</html>
